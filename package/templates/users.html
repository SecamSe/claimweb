<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link rel="stylesheet" href="static/style_tag.css" type="text/css">
</head>
<body>
<div style="float:right">
    <form action="{{ url_for('logout') }}" method="post" >
        <button type="submit">Выход</button>
    </form>
</div>
<h1>Пользователи</h1>
<table border="1">
<tr>
    <td>Имя</td><td>Пароль</td>
</tr>
{% for user in users %}
    <tr>
    <td>{{user.login}}</td> <td>{{user.password}}</td>
    </tr>
{% endfor %}

</table>
</body>
</html>
