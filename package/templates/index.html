{% extends 'bootstrap/base.html' %}
{% block title%}
Главная
{% endblock %}

{% block navbar %}
    <nav class="navbar navbar-default" style="text-align:center">

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a  href={{url_for('claim')}} role="button">Заявки</a></li>
                    <li><a  href={{url_for('users')}} role="button">Пользователи</a></li>
                </ul>
                 <ul class="nav navbar-nav navbar-right">
                        <li><a href="{{url_for('profile')}}">{{current_user.fullname}}</a></li>
                    {% if current_user.is_anonymous %}
                        <li><a href="{{url_for('login_page') + '?next=' + '/'}}">Вход</a></li>
                    {% else %}
                        <li><a href={{url_for('logout')}}>Выход</a></li>
                    {% endif %}
                 </ul>
            </div>

    </nav>
{% endblock %}

{% endblock %}
